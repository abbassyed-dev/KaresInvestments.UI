<section class="home-container text-center pt-6-rem">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="display-4">Smart Investments for a Secure Future</h1>
        <p class="lead">Secure, seamless, and innovative financial solutions at your fingertips.</p>
        <button class="btn btn-primary btn-lg m-2" [routerLink]="'/register'">Begin Your Smart Investing</button>
        <button class="btn btn-outline-light btn-lg m-2" [routerLink]="'/about'">Learn More</button>
    </div>
    <div class="features-section row text-center justify-content-center py-5">
        <div *ngFor="let feature of features" class="col-md-3 p-3">
            <div class="card shadow-lg p-4 bounce-card">
                <i class="pi" [ngClass]="feature.icon" class="display-3 text-primary"></i>
                <h3 class="mt-3">{{ feature.title }}</h3>
            </div>
        </div>
    </div>
</section>

<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card-wrapper">
      <div class="login-card">
        <h2 class="card-title">Sign In</h2>
        <p class="welcome-text">Welcome back! Please enter your credentials</p>

        <div class="form-group">
          <label for="email1" class="form-label">Email</label>
          <div class="input-container">
            <i class="pi pi-envelope input-icon"></i>
            <input
              id="email1"
              type="email"
              placeholder="Enter your email"
              pInputText
              [(ngModel)]="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password1" class="form-label">Password</label>
          <div class="input-container">
            <i class="pi pi-lock input-icon"></i>
            <p-password
              id="password1"
              [(ngModel)]="password"
              placeholder="Enter your password"
              [toggleMask]="true"
              styleClass="password-input"
              inputStyleClass="p-password-input"
              (keydown.enter)="login()"
            ></p-password>
          </div>
        </div>

        <div class="login-options">
          <div class="remember-me">
            <p-checkbox
              binary="true"
              [(ngModel)]="rememberMe"
              inputId="remember"
            ></p-checkbox>
            <label for="remember" class="checkbox-label">Remember me</label>
          </div>
          <a class="forgot-link" [routerLink]="['/forgotpassword']"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          label="Sign In"
          class="sign-in-button"
          (click)="login()"
        ></button>

        <div class="sign-up-section">
          <span>Don't have an account?</span>
          <a class="sign-up-link" [routerLink]="['/register']">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
